<!DOCTYPE html>

<body>

	<h3>Dodavanje filma:</h3>

			<tr><td align="right">Opis:</td><td><input type="text" id="opisInput"/></td></tr>
			<tr><td/><td><input type="submit" value="Dodaj" id="filmSubmit"></td></tr>

	</form>
